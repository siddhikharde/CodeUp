<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/courses.css">
    <title>Courses</title>
</head>
<body>
    

    <div class="hero-section">
        <h2>Explore Our Courses</h2>
        <p>Discover high-quality courses taught by industry experts. Start learning today and advance your career.</p>
    </div>
    <div class="search-container">

        <div class="search">
            <img src="../images/course-page-imgs/search.png" alt="">
            <input type="text" placeholder="Search scholarships..." class="search-input1" id="search-input"
                onkeyup="searchCard()">
        </div>
        <div class="level-container">
            <img src="../images/course-page-imgs/filter.png" alt="filter">
            <select name="categories" id="level" onchange="filterCards()">
                <option value="All">All Levels</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
    </div>
    <div class="course-cards-container">
       

    </div>


    <script src="../js/courses.js"></script>
</body>
</html>
